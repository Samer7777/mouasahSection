        <!---start form row-->
        <div class="message_form" id="messageForm">
          <h2>Send a Message</h2>
          <form>
            <div class="row justify-content-center">
              <div class="col-md-7 px-40">
                <div class="col-12 mb-3">
                  <input
                    type="text"
                    class="form-control input_div"
                    placeholder="First Name"
                  />
                  <span class="star">*</span>
                </div>
                <div class="col-12 mb-3">
                  <input
                    type="text"
                    class="form-control input_div"
                    placeholder="Last Name"
                  />
                  <span class="star">*</span>
                </div>
                <div class="col-12 mb-3">
                  <input
                    type="email"
                    class="form-control input_div"
                    placeholder="Email"
                  />
                  <span class="star">*</span>
                </div>
                <div class="col-12 mb-3">
                  <input
                    type="text"
                    class="form-control input_div"
                    placeholder="Telephone Number"
                  />
                  <span class="star">*</span>
                </div>
                <div class="col-12 mb-3">
                  <textarea
                    name=""
                    id=""
                    cols="30"
                    rows="5"
                    class="form-control input_div"
                    placeholder="Your Message..."
                  ></textarea>
                </div>
                <!--start reCAPTCHA-->
                <div class="col-12 mb-3"></div>
                <!--end reCAPTCHA-->
                <div class="col-12 mb-3">
                  <button class="btn send_message w-100" type="submit">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!---end form row-->
      </div>
    </section>
    <!--end section---->

    <!--start My script-->
    <script>
      function showAndHide() {
        var x = document.getElementById("messageForm");
        if (x.style.display === "block") {
          x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
      const formBtn = document.getElementById("formBtn");
      formBtn.addEventListener("click", () => {
        formBtn.classList.toggle("show");
      });
    </script>
    <!--end My script-->
